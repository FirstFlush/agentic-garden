
policy_version: "2026-01-31-a"

light:

  calibration:
    adc:
      dark: 120
      bright: 820

  interpretation:
    on_off:
      on_threshold: 0.6
      off_threshold: 0.4
      min_samples: 3

  schedule:
    photoperiod:
      on_seconds: 43200             # 12 hours
      off_seconds: 43200


soil_moisture:

  calibration:
    adc:
      dry: 780
      wet: 320

  interpretation:
    level:
      dry_threshold: 0.3
      wet_threshold: 0.7
      min_samples: 3

    trend:
      lookback_samples: 6
      min_delta: 0.05

  intervention:
    watering:
      target_moisture: 0.6
      min_interval_seconds: 21600   # 6 hours
      max_water_per_event_ml: 30


climate:

  interpretation:

    temperature:
      acceptable:
        min_c: 18
        max_c: 26
      hysteresis:
        min_samples: 3

    humidity:
      acceptable:
        min_percent: 40
        max_percent: 70
      hysteresis:
        min_samples: 3

    trends:
      lookback_seconds: 1800        # 30 minutes
      min_delta:
        temperature_c: 0.5
        humidity_percent: 5
